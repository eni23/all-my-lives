<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>aml-pinode lifxctl</title>
    <link href="/lib/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/lib/bootstrap-slider.min.css" rel="stylesheet">
    <link href="/lib/bootstrap-popover-x/bootstrap-popover-x.css" rel="stylesheet" >
    <link href="/lib/spectrum-61ad86c/spectrum.css" rel="stylesheet">
    <link href="/lib/ionicons-2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">
            <span class="glyphicon glyphicon-record header-status"></span>
            <span class="header-nodename">Nodename</span>
          </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a class="menu-item" href="/">sketchctl</a></li>
            <li><a class="menu-item" href="/amlctl">amlctl</a></li>
            <li class="active"><a class="menu-item" href="#">lifxctl</a></li>
            <li><a class="header-nodeip">0.0.0.0</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <button class="btn btn-primary btn-reload" type="button">
        <i class="icon ion-refresh"></i> reload
      </button>
      <button class="btn btn-success btn-lamps-on" type="button">
        <i class="icon ion-lightbulb"></i> all Lamps ON
      </button>
      <button class="btn btn-danger btn-lamps-off" type="button">
        <i class="icon ion-lightbulb"></i> all Lamps OFF
      </button>
      <div class="lamp-items"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/lib/jquery-1.11.3.min.js"></script>
    <script src="/lib/jquery.color.js"></script>
    <script src="/lib/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <script src="/lib/spectrum-61ad86c/spectrum.js"></script>
    <script src="/lib/ejs.min.js"></script>
    <script src="/pinode-common.js"></script>
    <script src="/lifxctl.js"></script>
    <script id="item-tpl-lifx" type="text/template">
      <div class="liitemgw-item liitemgw">
        <div class="row lamp lamp-title">
          <div class="col-md-1 icon">
            <span class="glyphicon glyphicon-record bulb-lx-status <%= item.css %>"></span>
          </div>
          <div class="col-md-2 lampid"><%= item.bulbAddress %></div>
          <div class="col-md-2 lampip"><%= item.ip %></div>
          <div class="col-md-5 lampcname"><%= item.name %></div>
        </div>
        <div class="lamp-detail">
          <div class="row">
            <div class="col-md-1">Hue</div>
            <div class="col-md-11">
              <input class="bar bar-color range-h" type="range" value="0" type="range" value="0" min="0" max="360" step="1" />
            </div>
          </div>
          <div class="row">
            <div class="col-md-1">Saturation</div>
            <div class="col-md-11">
              <input class="bar bar-color range-s" type="range" value="0" min="0" max="1" step="0.01"/>
            </div>
          </div>
          <div class="row">
            <div class="col-md-1">Lightness</div>
            <div class="col-md-11">
              <input class="bar bar-color range-l" type="range" value="0" type="range" value="0" min="0" max="1" step="0.01" />
            </div>
          </div>
          <div class="row item-inline-form-bottom">
            <div class="col-md-1">White</div>
            <div class="col-md-11">
              <input class="bar bar-color range-w" type="range" value="0" type="range" value="0" min="0" max="0.1" step="0.001" />
            </div>
          </div>
          <div class="row">
            <div class="col-md-1">Color</div>
            <div class="col-md-11">
              <input type='text' class="spectrum-color" bulb="<%= item.bulbAddress %>" />
            </div>
          </div>
        </div>
      </div>
    </script>
  </body>
</html>
