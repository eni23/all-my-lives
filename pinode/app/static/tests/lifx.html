      <div class="row">
        <div class="col-md-2 bar-title">L</div>

        </div>
      </div>
      <div class="row">

    <div id="popover-color" class="popover popover-default popover-color">
      <div class="arrow"></div>
      <h3 class="popover-title">
        <span class="close" data-dismiss="popover-x">&times;</span>
        <b>Select color  </b>
      </h3>
      <div class="popover-content">
        <div class="row">
          <div class="col-md-2 bar-title">Hue</div>
          <div class="col-md-10">
            <input class="bar range-h" type="text" data-slider-min="0" data-slider-max="360" data-slider-step="0.25" data-slider-value="0"/>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2 bar-title">Saturation</div>
          <div class="col-md-10">
            <input class="bar range-s" type="text" data-slider-min="0" data-slider-max="1" data-slider-step="0.005" data-slider-value="0"/>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2 bar-title">Lightness</div>
          <div class="col-md-10">
            <input class="bar range-l" type="text" data-slider-min="0" data-slider-max="1" data-slider-step="0.005" data-slider-value="0"/>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2 bar-title">White Color</div>
          <div class="col-md-10">
            <input class="bar range-w" type="text" data-slider-min="0" data-slider-max="0.1" data-slider-step="0.0005" data-slider-value="0"/>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2 bar-title">Fade Time</div>
          <div class="col-md-10">
            <input class="bar range-t" type="text" data-slider-min="0" data-slider-max="0.5" data-slider-step="0.005" data-slider-value="0"/>
          </div>
        </div>
      </div>
    </div>
